<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamic-title">Ihre Route von ... bis ...</title>
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --accent-color: #0071e3;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        [data-theme="dark"] {
            --bg-color: #1d1d1f;
            --text-color: #f5f5f7;
            --accent-color: #0a84ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 600px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #info {
            margin: 20px auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background-color: var(--accent-color);
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #005bb5;
        }
    </style>
    <script>
        mapkit.init({
            authorizationCallback: function (done) {
                done("eyJraWQiOiJMU1pDR0JMR0c1IiwidHlwIjoiSldUIiwiYWxnIjoiRVMyNTYifQ.eyJpc3MiOiJUR004M1FTSEFIIiwiaWF0IjoxNzM2MTk0NzYwLCJvcmlnaW4iOiJieXNhbTA0LmdpdGh1Yi5pbyJ9.LBJ2V_TbE75r68I08JHytaZx5SnlQ8bl4-e_ZUaDavXxtqk_leB_FKnuFaDeODEwjtR2jeKRQI-3p41tLrBkPg");
            }
        });

        function parseCoordinates(coordString) {
            const [latitude, longitude] = coordString.split(",").map(Number);
            return new mapkit.Coordinate(latitude, longitude);
        }

        function showRoute() {
            const urlParams = new URLSearchParams(window.location.search);
            const start = urlParams.get("start");
            const end = urlParams.get("end");
            const waypoints = urlParams.get("waypoints");

            if (!start || !end) {
                alert("Bitte Start- und Zielkoordinaten angeben.");
                return;
            }

            const startCoord = parseCoordinates(start);
            const endCoord = parseCoordinates(end);
            const waypointCoords = waypoints
                ? waypoints.split(";").map(parseCoordinates)
                : [];

            const map = new mapkit.Map("map", {
                showsCompass: mapkit.FeatureVisibility.Visible,
                showsScale: mapkit.FeatureVisibility.Visible,
                center: startCoord,
                region: new mapkit.CoordinateRegion(
                    startCoord,
                    new mapkit.CoordinateSpan(0.5, 0.5)
                )
            });

            const annotations = [
                new mapkit.MarkerAnnotation(startCoord, { title: "Start" }),
                ...waypointCoords.map(
                    (coord, index) =>
                        new mapkit.MarkerAnnotation(coord, {
                            title: `Zwischenziel ${index + 1}`
                        })
                ),
                new mapkit.MarkerAnnotation(endCoord, { title: "Ziel" })
            ];

            map.addAnnotations(annotations);

            const directions = new mapkit.Directions();
            directions.route(
                {
                    origin: startCoord,
                    destination: endCoord,
                    transportType: mapkit.Directions.Transport.Automobile,
                    waypoints: waypointCoords
                },
                (error, data) => {
                    if (error) {
                        console.error("Fehler bei der Routenberechnung:", error);
                        alert("Fehler bei der Routenberechnung: " + error.message);
                        return;
                    }

                    const route = data.routes[0];
                    const points = route.steps.flatMap(step => step.path);
                    const polyline = new mapkit.PolylineOverlay(points, {
                        style: new mapkit.Style({
                            lineWidth: 5,
                            strokeColor: "#007aff",
                            strokeOpacity: 0.8
                        })
                    });

                    map.addOverlay(polyline);
                    map.showItems([polyline]);

                    const infoDiv = document.getElementById("info");
                    infoDiv.innerHTML = `
                        <p><strong>Entfernung:</strong> ${(route.distance / 1000).toFixed(
                            2
                        )} km</p>
                        <p><strong>Reisezeit:</strong> ${Math.floor(
                            route.expectedTravelTime / 3600
                        )} Stunden und ${Math.round(
                            (route.expectedTravelTime % 3600) / 60
                        )} Minuten</p>
                    `;
                }
            );
        }

        document.addEventListener("DOMContentLoaded", showRoute);
    </script>
</head>
<body>
    <h1 id="dynamic-title">Ihre Route von ... bis ...</h1>
    <div id="map"></div>
    <div id="info"></div>
</body>
</html>
