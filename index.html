<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamic-title">Ihre Route von ... bis ...</title>
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --accent-color: #0071e3;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        [data-theme="dark"] {
            --bg-color: #1d1d1f;
            --text-color: #f5f5f7;
            --accent-color: #0a84ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 600px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #info {
            margin: 20px auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            line-height: 1.6;
        }

        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
        }

        h1 {
            margin: 40px auto 20px;
            text-align: center;
            font-size: 32px;
            font-weight: 600;
            line-height: 1.2;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: calc(100% - 150px);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            border-top: 1px solid #e0e0e0;
        }

        .credits {
            margin-bottom: 10px;
        }

        .credits a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .credits a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        mapkit.init({
            authorizationCallback: function (done) {
                done("eyJraWQiOiJLU1pDR0JMR0c1...");
            }
        });

        async function setDynamicTitle(start, end) {
            const title = document.getElementById("dynamic-title");
            title.textContent = `Ihre Route von ${start} bis ${end}`;
            document.getElementById("title").textContent = title.textContent;
        }

        function applyTheme() {
            const theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
        }

        function showRoute() {
            const urlParams = new URLSearchParams(window.location.search);
            const start = urlParams.get('start');
            const end = urlParams.get('end');

            if (!start || !end) {
                alert("Bitte Start- und Zielkoordinaten angeben.");
                return;
            }

            setDynamicTitle(start, end);

            const map = new mapkit.Map("map", {
                center: new mapkit.Coordinate(...start.split(",").map(Number)),
                showsCompass: mapkit.FeatureVisibility.Visible,
                showsScale: mapkit.FeatureVisibility.Visible,
                colorScheme: window.matchMedia('(prefers-color-scheme: dark)').matches ? mapkit.Map.ColorSchemes.Dark : mapkit.Map.ColorSchemes.Light
            });

            const startCoord = new mapkit.Coordinate(...start.split(",").map(Number));
            const endCoord = new mapkit.Coordinate(...end.split(",").map(Number));

            let annotations = [
                new mapkit.MarkerAnnotation(startCoord, { title: "Start" }),
                new mapkit.MarkerAnnotation(endCoord, { title: "Ziel" })
            ];
            map.addAnnotations(annotations);

            const directions = new mapkit.Directions();
            const infoDiv = document.getElementById("info");
            infoDiv.innerHTML = "";

            directions.route(
                { origin: startCoord, destination: endCoord, transportType: mapkit.Directions.Transport.Automobile },
                (error, data) => {
                    if (error) {
                        console.error("Fehler bei der Routenberechnung:", error);
                        alert("Fehler bei der Routenberechnung: " + error.message);
                        return;
                    }

                    const route = data.routes[0];
                    const distance = (route.distance / 1000).toFixed(2);
                    const time = Math.round(route.expectedTravelTime / 60);
                    const hours = Math.floor(time / 60);
                    const minutes = time % 60;

                    infoDiv.innerHTML = `
                        <p><strong>Entfernung:</strong> ${distance} km</p>
                        <p><strong>Reisezeit:</strong> ${hours} Stunden und ${minutes} Minuten</p>
                    `;

                    const polyline = new mapkit.PolylineOverlay(route.path, {
                        style: new mapkit.Style({
                            lineWidth: 5,
                            strokeColor: "#007aff",
                            strokeOpacity: 0.8
                        })
                    });
                    map.addOverlay(polyline);
                }
            );
        }

        document.addEventListener("DOMContentLoaded", () => {
            applyTheme();
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
            showRoute();
        });
    </script>
</head>
<body>
    <img id="logo" src="bysam_logo_png.png" alt="By SAM Logo">
    <h1 id="title">Ihre Route von ... bis ...</h1>
    <div id="map"></div>
    <div id="info"></div>
    <footer>
        <div class="credits">
            Website made and maintained by <a href="https://www.instagram.com/by.sam.04/profilecard/?igsh=MWhreTFkeTdnMmJkdg==" target="_blank">bySAM</a>
        </div>
        <div>
            All rights to Apple Maps content are owned by Apple Inc. All other content on this website is owned by bysam.org.
        </div>
    </footer>
</body>
</html>
