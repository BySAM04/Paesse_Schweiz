<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamic-title">Ihre Route von ... bis ...</title>
    <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        #map {
            width: 100%;
            height: 600px;
            margin: 20px auto;
        }

        #info {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        mapkit.init({
            authorizationCallback: function (done) {
                done("eyJraWQiOiJLU1pDR0...");
            }
        });

        function showRoute() {
            const urlParams = new URLSearchParams(window.location.search);
            const start = urlParams.get('start');
            const end = urlParams.get('end');
            const waypoints = urlParams.get('waypoints') ? urlParams.get('waypoints').split(';') : [];

            if (!start || !end) {
                alert("Bitte Start- und Zielkoordinaten angeben.");
                return;
            }

            const map = new mapkit.Map("map", {
                center: new mapkit.Coordinate(...start.split(",").map(Number)),
                showsCompass: mapkit.FeatureVisibility.Visible,
                showsScale: mapkit.FeatureVisibility.Visible
            });

            const points = [start, ...waypoints, end];
            const annotations = points.map((coord, index) => {
                const label = index === 0 ? "Start" : (index === points.length - 1 ? "Ziel" : `Zwischenziel ${index}`);
                return new mapkit.MarkerAnnotation(
                    new mapkit.Coordinate(...coord.split(",").map(Number)),
                    { title: label }
                );
            });
            map.addAnnotations(annotations);

            const directions = new mapkit.Directions();
            const infoDiv = document.getElementById("info");
            infoDiv.innerHTML = "";

            for (let i = 0; i < points.length - 1; i++) {
                const origin = new mapkit.Coordinate(...points[i].split(",").map(Number));
                const destination = new mapkit.Coordinate(...points[i + 1].split(",").map(Number));

                directions.route(
                    { origin, destination, transportType: mapkit.Directions.Transport.Automobile },
                    (error, data) => {
                        if (error) {
                            console.error("Fehler bei der Routenberechnung:", error);
                            infoDiv.innerHTML += `<p>Fehler bei Abschnitt ${i + 1}.</p>`;
                            return;
                        }

                        const route = data.routes[0];
                        const distance = (route.distance / 1000).toFixed(2);
                        const time = Math.round(route.expectedTravelTime / 60);
                        const hours = Math.floor(time / 60);
                        const minutes = time % 60;

                        infoDiv.innerHTML += `
                            <p><strong>Abschnitt ${i + 1}:</strong></p>
                            <p>Entfernung: ${distance} km</p>
                            <p>Reisezeit: ${hours} Stunden und ${minutes} Minuten</p>
                            <hr>
                        `;

                        const polyline = new mapkit.PolylineOverlay(route.path, {
                            style: new mapkit.Style({
                                lineWidth: 5,
                                strokeColor: "#007aff",
                                strokeOpacity: 0.8
                            })
                        });
                        map.addOverlay(polyline);
                    }
                );
            }
        }

        document.addEventListener("DOMContentLoaded", showRoute);
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="info"></div>
</body>
</html>
